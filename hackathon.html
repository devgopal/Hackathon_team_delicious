<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
    <style>
	        #SubmitButton {
            position: absolute;
            top: 90%;
            left: 90%;
            transform: translate(-50%, -50%);
            font-family: "Times New Roman", Times, serif;
            font-style: oblique;
            font-size: 20px;
            font-weight: bold;

        }

        .bg,body, html {
            height: 100%;
            margin: 0;
			background-image: url("requirements.jpg");
            height: 100%;
            background-position: center;
            background-size: cover;
        }
		.container {
			position: relative;
			font-family: Sofia,Jokerman;
		}

		.text-block {
			border-radius: 25px;
			position: absolute;
			height: 450px;
			width: 800px;
			bottom: 100px;
			right: 400px;
			background-color: #5555554f;
			color: white;
			padding-left: 20px;
			padding-right: 20px;

			}

        .bg {

            background-image: url("requirements.jpg");
            height: 100%;
            background-position: center;
            background-size: cover;
			}

		.h4, h4 {
			font-size: 30px;
			color:#e4ff00;
			}

		.p1 {
			font-size: 20px;
			font-family: Sofia,Jokerman;
			color:#e4ff00;
			margin-top: 11%;
			margin-left: 5%;

		}

		.p2
		{
		font-size: 20px;
		font-family: Sofia,Jokerman;
		color:#e4ff00;
		margin-top: 5%;
		margin-left: 5%;
		}

		input{
		background-color: #cfdeb08a;
		margin-left: 6%;
		text-indent: 5%;
		text-color: yellow;
		font-weight: bold;
		}

          .dietlist{
               position: relative;
               bottom: 41%;
               right: -42%;
               color: black;

          }

          .allergieslist {
               position: relative;
               bottom: 85%;
               right: -70%;
               color: black;
          }

          select{
               width: 200px;
          }


    </style>
</head>
<body>

    <div class="bg">




    </div>
	<form>
	<div class="container">
		<div class="text-block">
			<h4 align="center">Food Requirements</h4>
			<p class="p1">Calories [Max] </p> <input type=text border-radius="26px" id="Cal_max" >
			<p class="p2">Calories [Min]</p> <input type=text border-radius="26px" id="Cal_min" >
			 <button id="SubmitButton" class="btn btn-info" type="Submit">Submit</button>



                <div class="dietlist">
                    <font color="#e4ff00"> <h3>Diets</h3></font>
                     <select name="Diets" size="6" multiple>

                      <option value="Paleo">Paleo</option>
                      <option value="Primal">Primal</option>
                      <option value="Vegan">Vegan</option>
                      <option value="Vegetarian">Vegetarian (Lacto and Ovo)</optin>
                      <option value="Ketogenic">Ketogenic</option>
                      <option value="Whole30">Whole 30</option>
                    </select>
              </div>

              <div class="allergieslist">
                <font color="#e4ff00"> <h3>Allergies</h3></font>
                  <select name="Allergies" size="6" multiple>

                   <option value="Dairy">Dairy</option>
                   <option value="Egg">Egg</option>
                   <option value="Gluten">Gluten</option>
                   <option value=" Grain"> Grain</optin>
                   <option value="Peanut">Peanut</option>
                   <option value="Seafood">Seafood</option>
                   <option value="Sesame">Sesame</option>
                  <option value="Shellfish">Shellfish</option>
                  <option value="Soy">Soy</option>
                  <option value="Sulfite">Sulfite</optin>
                  <option value="TreeNut">Tree Nut</option>
                  <option value="Wheat">Wheat</option>
                </select>
                <div align="left">
                     <font color="#e4ff00"> Hold ' ctrl ' key to select multiple options</font>
                </div>
          </div>

		</div>

	</div>
	</form>
</body>
</html>
